<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Document</title>
</head>
<body class="slove_detail_body">

    <h2 id="slove_title_id" class="slove_detail_title"></h2>


    <!-- Washing session container -->
    <div class="wash_session_container">

        <div>
            <button class="start_wash_button" onclick="startTimer()">
                <b>Avvia</b>
            </button>
        </div>

        <!-- Colonna con le icone delle operazioni di lavaggio -->
        <div class="wash_operation_column">

            <!-- PRIMA RIGA -->
            <div class="d_flex wash_common_box">

                <div>
                    <div class="wash_box wash_operation_icon_box">
                        <i class="fa-solid fa-shower fa-lg"></i>
                    </div>

                    <div class="wash_box wash_description_box">
                        <b>Prelavaggio</b>
                    </div>
                </div>

                <div id="timer_container_id_1" class="wash_timer_box d_flex">5</div>
            </div>

            <!-- SECONDA RIGA -->
            <div class="d_flex wash_common_box">

                <div>
                    <div class="wash_box wash_operation_icon_box">
                        <i class="fa-solid fa-dharmachakra fa-lg"></i>
                    </div>

                    <div class="wash_box wash_description_box">
                        <b>Lavacerchi</b>
                    </div>
                </div>

                <div id="timer_container_id_2" class="wash_timer_box d_flex">5</div>
            </div>

            <!-- TERZA RIGA -->
            <div class="d_flex wash_common_box">

                <div>
                    <div class="wash_box wash_operation_icon_box">
                        <i class="fa-solid fa-brush fa-lg"></i>
                    </div>

                    <div class="wash_box wash_description_box">
                        <b>Spazzola</b>
                    </div>
                </div>

                <div id="timer_container_id_3" class="wash_timer_box d_flex">5</div>
            </div>

            <!-- QUARTA RIGA -->
            <div class="d_flex wash_common_box">

                <div>
                    <div class="wash_box wash_operation_icon_box">
                        <i class="fa-solid fa-shower fa-lg"></i>
                    </div>

                    <div class="wash_box wash_description_box">
                        <b>Risciacquo</b>
                    </div>
                </div>

                <div id="timer_container_id_4" class="wash_timer_box d_flex">5</div>
            </div>

        </div>


        <div id="end_wash_message_id" class="end_wash_message_box">
            Fine lavaggio
        </div>
    </div>

    <!-- <i class="fa-solid fa-dharmachakra fa-2xl"></i>
    <i class="fa-solid fa-brush fa-2xl"></i>
    <i class="fa-solid fa-shower fa-2xl"></i> -->

    <script>
        
        // var url     = new URL(document.baseURI);
        // var params  = new URLSearchParams(url.search);
        // var title   = params.get("title");

        var title = "Pista 1";

        document.getElementById("slove_title_id").innerHTML = title;


        // Logica timer

        /////////////////////////////////////////////

        var timer               = 6;
        var operation_number    = 1;
        var timerId;

        var display_timer_box_id = 1;

        var timerDisplay = document.getElementById('timer_container_id_'+display_timer_box_id);



        // startTimer INVOCA updateTimer
        function startTimer(param)
        {
            interval_id = setInterval(updateTimer, 1000);
        }

        // updateTimer INVOCA repeatOperation
        function updateTimer()
        {
            timer--;

            timerDisplay.textContent = timer;

            if(timer == 0)
            {
                clearInterval(interval_id);
                console.log("timer scaduto");

                // reimposta il timer e invoca una funzione
                timer               = 6;
                operation_number    = operation_number + 1;

                repeatOperation(operation_number);
            }
        }

        function repeatOperation(operation_number)
        {
            console.log("passiamo all'operazione n", operation_number);

            if( operation_number <= 4 )
            {
                display_timer_box_id = display_timer_box_id + 1;

                timerDisplay = document.getElementById('timer_container_id_'+display_timer_box_id);

                startTimer();
            
            }else{

                console.log("Lavaggio completato")
            }
        }





        

    </script>

</body>
</html>
